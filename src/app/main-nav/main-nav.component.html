<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar class="title">G.R.M</mat-toolbar>
    <mat-nav-list class="links">
      <a mat-list-item color="accent" class="link" href="#">Link 1</a>
      <a mat-list-item class="link" href="#">Link 2</a>
      <a mat-list-item class="link" href="#">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Gohil Report Manager</span>
    </mat-toolbar>

    <!-- Add Content Here -->
    <!-- <app-main-overview></app-main-overview> -->
    <!-- <app-overview></app-overview> -->
    <router-outlet></router-outlet>
    <!-- <app-column-view></app-column-view> -->
    <!-- <app-archive></app-archive> -->

  </mat-sidenav-content>
</mat-sidenav-container>
