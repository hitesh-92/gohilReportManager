
<h1 mat-dialog-title>Sign Up</h1>

<div mat-dialog-content>

  <p><em>Enter your details</em></p>

  <mat-form-field>
    <input matInput [(ngModel)]="data.name" placeholder="Email" type="email">
  </mat-form-field>

  <br>

  <mat-form-field>
    <input matInput [(ngModel)]="data.password" placeholder="Password" type="password">
  </mat-form-field>

</div>

<div mat-dialog-actions>

  <button mat-button (click)="onNoClick()">
    No Thanks
  </button>

  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>
    Send
  </button>

</div>
