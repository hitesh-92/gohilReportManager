<div class="column-view">

  <div class="head mat-title">
    <h1>{{columnName}}</h1>
  </div>

  <section class="columnInfo">
    <div class="mat-body-strong">Total Articles: {{articles.length}}</div>
    <div>empty</div>
    <div class="switch-message">
      <p>
        <span class="mat-small">
          <em>
            switch changes will be reflected in <strong>Current View</strong>
          </em>
        </span>
      </p>
    </div>
    <div>No switch selected</div>
    <div>1</div>
    <div>2</div>
  </section>

  <section class="articles">

    <div class="article-info-bar">
      <p>Position</p>
      <p>Status</p>
      <p>Title</p>
      <p>URL</p>
      <p>Options</p>
    </div>

    <ul>
      <li class="article" (click)="onDrag($event)" id="article.position" *ngFor="let article of articles">
        <p class="position">{{article.position}}</p>
        <p class="status">{{article.status}}</p>
        <p>{{article.title}}</p>
        <p>{{article.url}}</p>
        <div class="buttons">
          <button class="btn btn-edit">edit</button>
          <button class="btn btn-switch">switch</button>
        </div>
      </li>
    </ul>

  </section>



</div>
