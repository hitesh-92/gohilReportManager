<div class="article-editor">
  <main class="editor">
    <div class="article-id">
      <small>#<strong>5cd93d2bd4a444372ceeb9cf</strong></small>
    </div>

    <section class="editor-body">
      <div class="left-side">
        <!-- if alert: add check box -->

        <!-- variables -->
        <form class="article-form" [ngStyle]="{backgroundColor: colorEditor()}" >


          <div class="articleInput">
            <div class="article-current-info">
              <p class="title">Title</p>
              <p class="article-title">{{articleTitle}}</p>
            </div>
            <mat-form-field class="input">
              <textarea
                matInput
                placeholder="Edit article url"
                class="textInput"
                value=""
                (input)="onUpdateArticleTitle($event)"
                >
              </textarea>
            </mat-form-field>
          </div>

          <div class="articleInput">
            <div class="article-current-info">
              <p class="title">Article url</p>
              <p class="article-title">{{articleUrl}}</p>
            </div>
            <mat-form-field class="input">
              <textarea matInput placeholder="Edit article url" class="textInput"></textarea>
            </mat-form-field>
          </div>

          <div class="articleInput">
            <div class="article-current-info">
              <p class="title">Image url</p>
              <p class="article-title">{{imageUrl}}</p>
            </div>
            <mat-form-field class="input">
              <textarea matInput placeholder="Edit article url" class="textInput"></textarea>
            </mat-form-field>
          </div>




          <!-- <div class="columnSelect"> -->
          <div class="articleInput">
            <div class="article-current-info">
              <p class="title">Column</p>
              <p class="article-title">{{articleColumn}}</p>
            </div>

            <mat-form-field>
              <mat-label>Re-assign column</mat-label>
              <mat-select [(ngModel)]="selectedColumn" name="column">
                <mat-option
                  *ngFor="let column of columns"
                  [value]="column.value"
                >
                  {{ column.viewValue }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>

          <div class="buttons">
            <button
              mat-raised-button
              color="primary"
              [disabled]="!allowUpdate"
              (click)="onUpdate()"
            >
              Update
            </button>

            <button mat-flat-button color="warn" (click)="onDelete()">
              Delete
            </button>

            <button
              *ngIf="!isArchived; else unarchive"
              mat-stroked-button
              color="warn"
              (click)="onArchive()"
            >
              Archive
            </button>

            <ng-template #unarchive>
              <button
                mat-stroked-button
                color="primary"
                (click)="onUnarchive()"
              >
                UnArchive
              </button>
            </ng-template>


          </div>
        </form>
      </div>

      <div class="right-side">
        <!-- SET DEFAULT PIC FOR NO IMG -->
        <img class="article-img" src="https://tinyurl.com/y2kabrx3" alt="" />

        <!-- constants -->
        <div class="article-constants">
          <!-- could show title of articles in positions infront and behind (desktop?) -->
          <div class="const-data">
            <small>Position</small>
            <p>{{ "1 / colLength" }}</p>
          </div>
          <div class="const-data">
            <small>Created At</small>
            <p>01/01/2019</p>
          </div>
          <div class="const-data">
            <small>Updated At</small>
            <p>17/05/2019</p>
          </div>
          <div class="const-data">
            <!-- Status, show how long the article has been up/archived -->
            <small>Status</small>
            <div class="status-data">
              <p>2</p>
              <p>123 months old</p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
</div>
