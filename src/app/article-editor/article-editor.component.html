<div class="article-editor">

  <main class="editor">

    <div class="article-id">
      <small>#<strong>5cd93d2bd4a444372ceeb9cf</strong></small>
    </div>

    <section class="editor-body">

      <div class="left-side">
        <!-- if alert: add check box -->

        <!-- variables -->
        <form class="article-form">

          <div class="articleInput">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Saepe ipsam vel sed facilis delectus reiciendis fuga dicta debitis animi fugiat!</p>
              <mat-form-field class="input">
                <textarea matInput placeholder="Edit title" value=""></textarea>
              </mat-form-field>
            </div>

          <div class="articleInput">
            <p>https://www.example.com</p>
              <mat-form-field class="input">
                <textarea matInput placeholder="Edit url" value=""></textarea>
              </mat-form-field>
            </div>

          <div class="columnSelect">
            
            <p> Column: <span class="currentColumn">Left</span> </p>

             <mat-form-field>
               <mat-label>Re-assign column</mat-label>
               <mat-select [(ngModel)]="selectedColumn" name="column">
                 <mat-option *ngFor="let column of columns" [value]="column.value">
                   {{column.viewValue}}
                 </mat-option>
               </mat-select>
             </mat-form-field>
          </div>

          <div class="buttons">

            <button mat-raised-button color="primary">
              Update
            </button>

            <button mat-flat-button color="warn">
              Delete
            </button>

            <button mat-stroked-button color="warn">
              Archive
            </button>


          </div>

        </form>



      </div>

      <div class="right-side">
        <!-- SET DEFAULT PIC FOR NO IMG -->
          <img
            class="editor-img"
            src="https://tinyurl.com/y2kabrx3"
            alt=""
          >

          <!-- constants -->
          <ul>
            <!-- could show title of articles in positions infront and behind -->
            <li>Position: 1</li>
            <li>Created At</li>
            <li>Updated At</li>
            <!-- Status, show how long the article has been up/archived| -->
            <li>Status</li>
          </ul>
      </div>

    </section>

  </main>

</div>
